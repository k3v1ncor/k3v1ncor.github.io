<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio.css">
    <title>Pizzeria Fandango</title>
    <link rel="shortcut icon" href="53798bcd7054e4feaef568a5cf49574b-etiqueta-de-pizza-by-vexels.png">
</head>
<body>
    <div>
        <header>
            <h1>Restaurante <span>La buena Pizza</span></h1>
            <br>
            <h2>Pedido de pizza</h2>
            <br>
        </header>
        <form action="">
            <fieldset>
                <legend>Ingredientes</legend>
                <ul>
                    <li>
                        <input type="checkbox" name=""  id="Queso">
                        <label for="Queso">Queso</label>
                    </li>
                    <li>
                        <input type="checkbox" name=""  id="Atún">
                        <label for="Atún">Atún</label>
                    </li>
                    <li>
                        <input type="checkbox" name=""  id="Pimiento">
                        <label for="Pimiento">Pimiento</label>
                    </li>
                    <li>
                        <input type="checkbox" name=""  id="Cebolla">
                        <label for="Cebolla">Cebolla</label>
                    </li>
                    <li>
                        <input type="checkbox" name=""  id="Gambas">
                        <label for="Gambas">Gambas</label>
                    </li>
                    <li>
                        <input type="checkbox" name=""  id="Salchichas">
                        <label for="Salchichas">Salchichas</label>
                    </li>

                </ul>
                <br>
                <p >
                    <label for="otros">Otros:</label>
                    <textarea name="" id="otros" cols="30" rows="10" placeholder="indicar otros ingredientes u otras indicaciones para tu pizza..."></textarea>
                </p>

            </fieldset>
            <fieldset>
                <legend>Tamaño</legend>
                <ul>
                    <li>
                        <input type="checkbox" name=""  id="Pequeña">
                        <label for="Pequeña">Pequeña</label>
                    </li>
                    <li>
                        <input type="checkbox" name=""  id="Mediana">
                        <label for="Mediana">Mediana</label>
                    </li>
                    <li>
                        <input type="checkbox" name=""  id="Grande">
                        <label for="Grande">Grande</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Entrega</legend>
                <ul>
                    <li>
                        <label for="Cliente">Cliente</label>
                        <input type="text" id="Cliente" required minlength="5" maxlength="20">
                    </li>
                </ul> 
                <br> 
                <p>
                    <label for="Dirección">Dirección:</label>
                    <textarea name="" id="Dirección" cols="30" rows="10" placeholder="Aqui puedes indicarnos el nº de la vivienda, calle etc. o cualquier situacion especial..."></textarea>
                </p>
                <br>
                <p>
                    <label for="Hora de entrega">Hora de entrega</label>
                        <input type="time" id="Hora de entrega" min="10:00" max="00:00" required>
                </p>
            </fieldset>
            <fieldset>
                <p>Escorger oferta</p>
                   <select>
                      <option>2x1</option>
                      <option>3x2</option>
                      <option>Chollaso 4x2</option>
                      <option>Santi Apruebame Lenguajes de Marcas porfi xd</option> 
                   </select>
               </fieldset>
               <fieldset>
                    <label for="clave">Clave secreta para la entrega</label>
                    <input type="text" name="clave"  required pattern="[a-zA-z]{8}">
                    <input type="submit" value="realizar pedido">   
               </fieldset>
        </form>
    </div>  
</body>
</html>
